{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="{% static "bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Awesome fonts -->
    <link href="{% static "@fortawesome/fontawesome-free/css/all.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "pdf_app/css/base.css" %}" rel="stylesheet">
    <title>
        {% block title %}
        {% endblock %}
    </title>
  </head>
  <body data-spy="scroll" data-target=".navbar" data-offset="70">
    {% block content %} {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="{% static "jquery/dist/jquery.slim.js" %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>
    <script src="{% static "@fortawesome/fontawesome-free/js/all.js" %}"></script>
  </body>
</html>
